name: dotnet-deps
build-base: ubuntu@24.04
base: bare
version: '9.0'
summary: The dependencies to run .NET Apps
description: |
  .NET is a free, cross-platform, open source developer platform for building
  many different types of applications. This image contains the .NET deps,
  but does not include bash, the .NET SDK nor a package manager.
platforms:
  amd64:
  arm64:

environment:
  APP_UID: 584792
  ASPNETCORE_URLS: 'http://+:8080'
  DOTNET_RUNNING_IN_CONTAINER: 'true'
  DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 'true'

run-user: _daemon_

parts:
  deps:
    plugin: nil
    override-build: |
      chisel cut --release ubuntu-25.04 \
        --root ${CRAFT_PART_INSTALL} \
        base-files_base \
        base-files_release-info \
        base-files_chisel \
        ca-certificates_data \
        libbrotli1_libs \
        libc6_libs \
        libgcc-s1_libs \
        libssl3t64_libs \
        libstdc++6_libs \
        libunwind8_libs \
        zlib1g_libs

  deb-security-manifest:
    after: [deps]
    plugin: make
    source: https://github.com/canonical/rocks-security-manifest
    source-type: git
    source-branch: main
    override-prime: gen_manifest
